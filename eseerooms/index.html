<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header class="p-3 border-b fixed top-0 bg-white w-full shadow z-50">
    <div class="container flex justify-between items-center mx-auto">
      <div class="w-1/5 hidden md:block">
        <img src="./er.png" alt="logo" class="h-[30px]">
      </div>
      <div class="w-4/5 md:w-3/5 flex border rounded-2xl hover:shadow">
        <input class="rounded-2xl px-3 py-2 w-full focus:outline-none" placeholder="Search..." type="text"
          name="search">
        <button class="bg-[#ff3c62] text-white font-bold m-1 px-2 py-1 rounded-full ml-2">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="w-1/5">
        <div class="flex justify-end">
          <!-- close button -->
          <button id="closeIcon" onclick="closeMenu()"
            class="border px-3 py-2 rounded-xl text-gray-500 hidden hover:shadow">
            <i class="fa fa-times text-red-500"></i>
            &nbsp;
            <span>
              <i class="fa fa-user-circle hover:text-black"></i>
            </span>
          </button>
          <!-- open button -->
          <button id="openIcon" onclick="openMenu()" class="border px-3 py-2 rounded-xl text-gray-500 hover:shadow">
            <i class="fa fa-bars hover:text-blue-500"></i>
            &nbsp;
            <span>
              <i class="fa fa-user-circle"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <aside id="side-menu"
    class="absolute top-[-164px] right-0 w-[100%] h-auto z-40 bg-white flex flex-col space-y-5 duration-300 container">
    <div class="w-[250px] ml-auto border-l border-b rounded-bl-xl lg:rounded-b-xl shadow">
      <div class="overflow-y-auto px-3 py-3 rounded">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-100">
              <i class="fa fa-home text-gray-500 text-xl"></i>
              <span class="ml-3">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-100">
              <svg aria-hidden="true"
                class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900"
                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                </path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Kanban</span>
              <span
                class="inline-flex justify-center items-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-200 rounded-full">Pro</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-100">
              <svg aria-hidden="true"
                class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900"
                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z">
                </path>
                <path
                  d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z">
                </path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Inbox</span>
              <span
                class="inline-flex justify-center items-center p-3 ml-3 w-3 h-3 text-sm font-medium text-blue-600 bg-blue-200 rounded-full">3</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <script>
    var sideMenu = document.getElementById('side-menu');
    var openIcon = document.getElementById('openIcon');
    var closeIcon = document.getElementById('closeIcon');

    function openMenu() {
      sideMenu.classList.remove('top-[-164px]');
      sideMenu.classList.add('top-[66px]');
      openIcon.classList.add('hidden');
      closeIcon.classList.remove('hidden');
    }

    function closeMenu() {
      sideMenu.classList.remove('top-[66px]');
      sideMenu.classList.add('top-[-164px]');
      openIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    }
  </script>

</body>

</html>
