<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .hide-scroll-bar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scroll-bar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-[#f7f8fa]">

  <header id="header" class="p-3 md:border-b fixed top-0 md:bg-white w-full md:shadow z-50">
    <div class="container flex justify-between items-center mx-auto">
      <div class="w-1/5 hidden md:block">
        <img src="./er.png" alt="logo" class="h-[30px]">
      </div>
      <div class="w-4/5 md:w-3/5 flex border rounded-2xl hover:shadow bg-white">
        <button class="m-1 py-1 ml-2 md:hidden">
          <img src="./er.png" alt="logo" class="w-[30px]">
        </button>
        <input class="rounded-2xl px-3 py-2 w-full focus:outline-none" placeholder="Search..." type="text"
          name="search">
        <button class="bg-[#ff3c62] text-white font-bold m-1 px-2 py-1 rounded-full ml-2">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="w-1/5">
        <div class="flex justify-end">
          <!-- close button -->
          <button id="closeIcon" onclick="closeMenu()"
            class="border px-3 py-2 rounded-xl text-gray-500 hidden hover:shadow bg-white">
            <i class="fa fa-times text-red-500"></i>
            &nbsp;
            <span>
              <i class="fa fa-user-circle hover:text-black"></i>
            </span>
          </button>
          <!-- open button -->
          <button id="openIcon" onclick="openMenu()"
            class="border px-3 py-2 rounded-xl text-gray-500 hover:shadow bg-white">
            <i class="fa fa-bars hover:text-blue-500"></i>
            &nbsp;
            <span>
              <i class="fa fa-user-circle"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div id="overlay" onclick="closeMenu()" class="fixed z-40 bg-black bg-opacity-40 w-full h-screen hidden"></div>

  <aside id="side-menu"
    class="fixed top-[85px] w-[250px] right-[-250px] z-50 flex flex-col space-y-5 duration-300 container">

    <div class="w-[250px] ml-auto border-l border-t border-b rounded-l-xl bg-white">
      <div class="overflow-y-auto px-3 py-3 rounded shadow">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
              <i class="fa fa-bell text-xl"></i>
              <span class="flex-1 ml-3 whitespace-nowrap">Notifications</span>
              <span
                class="inline-flex justify-center items-center p-3 ml-3 w-3 h-3 text-sm font-medium text-blue-600 bg-blue-200 rounded-full">3</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="w-[250px] ml-auto border-l border-t border-b rounded-l-xl bg-white">
      <div class="overflow-y-auto px-3 py-3 rounded shadow">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
              <i class="fa fa-user text-xl"></i>
              <span class="flex-1 ml-3 whitespace-nowrap">Profile</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="w-[250px] ml-auto border-l border-t border-b rounded-l-xl bg-white">
      <div class="overflow-y-auto px-3 py-3 rounded shadow">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
              <i class="fa fa-cog text-xl"></i>
              <span class="flex-1 ml-3 whitespace-nowrap">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </aside>

  <section class="mt-[66px] container py-3 px-3 md:px-0 mx-auto">

    <!-- list -->
    <div class="flex flex-col bg-white border m-auto p-auto rounded-xl">
      <div class="flex overflow-x-scroll py-10 hide-scroll-bar">
        <div class="flex flex-nowrap mx-5 ">
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
          <div class="inline-block px-3">
            <div
              class="w-64 h-64 max-w-xs overflow-hidden rounded-lg shadow-md bg-gray-200 hover:shadow-xl transition-shadow duration-300 ease-in-out">
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script>
    var sideMenu = document.getElementById('side-menu');
    var openIcon = document.getElementById('openIcon');
    var closeIcon = document.getElementById('closeIcon');
    var overlay = document.getElementById('overlay');
    var header = document.getElementById('header');

    function openMenu() {
      sideMenu.classList.remove('right-[-250px]');
      sideMenu.classList.add('right-0');
      openIcon.classList.add('hidden');
      closeIcon.classList.remove('hidden');
      overlay.classList.remove('hidden');
      header.classList.remove('md:bg-white');
      header.classList.add('bg-white');
    }

    function closeMenu() {
      sideMenu.classList.remove('right-0');
      sideMenu.classList.add('right-[-250px]');
      openIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
      overlay.classList.add('hidden');
      header.classList.add('md:bg-white');
      header.classList.remove('bg-white');
    }
  </script>

</body>

</html>
