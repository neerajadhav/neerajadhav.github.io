<!DOCTYPE html>
<html>



<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="https://github.com/neerajadhav" />
    <title>Satpur</title>
    <link rel="stylesheet" href="https://neerajadhav.in/eseerooms/css/style.css">
    <link rel="stylesheet" href="https://neerajadhav.in/eseerooms/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head><body>


<header id="header" class="p-3 md:border-b fixed top-0 bg-white w-full md:shadow z-50">
    <div class="container flex justify-between items-center mx-auto">
        <div class="w-1/5 hidden md:block">
            <a href="https://neerajadhav.in/eseerooms/">
                <img src="https://neerajadhav.in/eseerooms/img/er-full.png" alt="logo" class="h-[30px]">
            </a>
        </div>
        <div class="w-4/5 md:w-2/5 flex border rounded-2xl hover:shadow bg-white">
            <button class="m-1 py-1 ml-2 md:hidden">
                <a href="https://neerajadhav.in/eseerooms/">

                    <img src="https://neerajadhav.in/eseerooms/img/er.png" alt="logo" class="w-[30px]">
                </a>
            </button>
            <input class="rounded-2xl px-3 py-2 w-full focus:outline-none" placeholder="Search..." type="text"
                name="search">
            <button class="bg-[#ff3c62] text-white font-bold m-1 px-2 py-1 rounded-full ml-2">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="w-1/5">
            <div class="flex justify-end items-center space-x-5">
                <div class="hidden lg:block">
                    <ul class="flex space-x-3 font-bold text-sm">
                        <li class="hover:text-[#ff3c62] cursor-pointer">Blog</li>
                        <li class="hover:text-[#ff3c62] cursor-pointer">Contact</li>
                    </ul>
                </div>
                
                <button id="closeIcon" onclick="closeMenu()"
                    class="border px-3 py-3 md:py-2 rounded-xl text-black hidden hover:shadow bg-white">
                    <div class="flex items-center space-x-3">
                        <i class="fa fa-bars text-red-500"></i>
                        <div class="text-sm hidden md:block">Menu</div>
                    </div>
                </button>
                
                <button id="openIcon" onclick="openMenu()"
                    class="border px-3 py-3 md:py-2 rounded-xl text-gray-500 hover:shadow bg-white flex items-center space-x-3">
                    <i class="fa fa-bars text-black hover:text-blue-500"></i>
                    <div class="text-sm hidden md:block">Menu</div>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="right-[15px] top-[80px]"></div>

<div id="overlay" onclick="closeMenu()" class="fixed right-0 top-0 z-40 bg-black bg-opacity-50 w-full h-screen hidden">
</div>

<aside id="side-menu"
    class="fixed top-[-250px] w-[250px] right-[-250px] z-40 flex flex-col space-y-5 duration-300 container bg-white rounded-xl rounded-tr-[0px] shadow"
    onclick="closeMenu()">

    <div class="w-[250px] ml-auto">
        <div class="overflow-y-auto px-3 py-3">
            <ul class="space-y-2">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
                        <span class="flex-1 ml-3 whitespace-nowrap text-sm">Notifications</span>
                        <span
                            class="inline-flex justify-center items-center p-3 ml-3 w-3 h-3 text-sm font-medium text-blue-500 bg-blue-200 rounded-full">3</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
                        <span class="flex-1 ml-3 whitespace-nowrap text-sm">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
                        <span class="flex-1 ml-3 whitespace-nowrap text-sm">Settings</span>
                    </a>
                </li>
            </ul>

            <ul class="mt-5 pt-3 border-t lg:hidden">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
                        <span class="flex-1 ml-3 whitespace-nowrap text-sm">Blog</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-base font-normal text-gray-600 rounded-lg hover:bg-gray-100">
                        <span class="flex-1 ml-3 whitespace-nowrap text-sm">Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</aside><div id="content">

<section class="mt-[66px] md:mt-[95px] container py-3 md:px-0 mx-auto"><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 md:gap-10 mt-0 md:mt-1">

    
    
    <div class="rounded-xl min-w-64 max-w-full">
        <a href="https://neerajadhav.in/eseerooms/royal-pramukh-garden/">
            <div class="w-full h-[300px] md:h-64 rounded-xl"
                style="background: url('https://images.unsplash.com/photo-1513694203232-719a280e022f?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1169&amp;q=80'); background-size: cover; background-position: center;">
            </div>
        </a>
        <div class="my-3 px-2 md:px-0">
            <div class="flex flex-wrap border-b pb-2">
                <div class="w-5/6">
                    <h1 class="text-lg text-bold truncate">
                        Royal Pramukh Garden
                    </h1>
                    <p class="text-gray-500 text-sm truncate">
                        Satpur
                    </p>
                </div>
                <div class="w-1/6 text-xl text-right text-gray-500">
                    <button
                        class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="w-5 h-5" viewBox="0 0 24 24">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="text-gray-600 border-b pb-2">
                <div class="flex flex-wrap">
                    <small class="mt-2 pr-2 w-1/4 truncate text-center"><i class="mr-1 fa fa-arrows-h"></i>
                        Space</small>
                    <small class="mt-2 pr-2 w-1/4 truncate text-center"><i class="mr-1 fa fa-building"></i>
                        Neighborhood</small>
                    <small class="mt-2 pr-2 w-1/4 truncate text-center"><i class="mr-1 fa fa-star"></i> New
                        building</small>
                    <small class="mt-2 pr-2 w-1/4 truncate text-center"><i class="mr-1 fa fa-bathtub"></i>
                        Amenities</small>
                </div>
            </div>
            <div class="mt-2 flex items-center">
                <div class="w-1/3">
                    <span class="text-gray-600">₹</span>
                    <span class="text-2xl font-bold">4599</span>
                    <span class="text-gray-600">/night</span>
                </div>
                <button type="button"
                    class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-2 py-1 text-center ml-auto">Enquire</button>
            </div>
        </div>
    </div>
    

</div></section>

    </div>

        <img class="w-36" src="https://neerajadhav.in/eseerooms/img/er-full.png" alt="Footer Logo">

      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022 EaseeRooms —

      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500">

            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500">

            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>

        <a class="ml-3 text-gray-500">

        <a class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer></body>


<script src="https://neerajadhav.in/eseerooms/js/main.js"></script>
