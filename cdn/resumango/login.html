    <header class="bg-white
     px-3 mb-md-3 border-bottom position-sticky">
        <div class="container">
            <a class="text-body" href="/">
                <img src="mango.png" alt="logo" class="img-fluid my-2" style="height: 40px;">
                <b>Resumango</b>
            </a>

            <div class="dropdown" style="float: right;">
                <a class="" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="user.png" alt="logo" class="img-fluid my-2" style="height: 40px">
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/login.html">Login</a></li>
                    <li><a class="dropdown-item" href="/form.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="row mx-auto" style="max-width: 500px;">
        <div class="p-0">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">Login</h6>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control"
                                    placeholder="Enter a valid email address" />
                            </div>
            
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="form3Example4" class="form-control"
                                    placeholder="Enter password" />
                            </div>
            
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
