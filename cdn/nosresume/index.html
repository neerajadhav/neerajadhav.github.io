    <link href="./dist/output.css" rel="stylesheet">

</head>

<body class="dark:bg-gray-800">

    <div class="flex">

            <div class="overflow-y-auto p-1 md:p-3 bg-gray-50 dark:bg-gray-800 h-full">

                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700">
                            <span class="material-icons mt-1 dark:text-gray-400 text-gray-500">
                                description
                            </span>
                            <span class="flex-1 ml-3 whitespace-nowrap">Your Resumes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700">
                            <span class="material-icons mt-1 dark:text-gray-400 text-gray-500">
                                favorite
                            </span>
                            <span class="flex-1 ml-3 whitespace-nowrap">Saved</span>
                        </a>
                    </li>
                </ul>
                <!--nav for sm-->
                <ul class="space-y-2 md:hidden">
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:bg-gray-700 bg-gray-300 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700">
                            <span class="flex-1 ml-3 whitespace-nowrap">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700">
                            <span class="flex-1 ml-3 whitespace-nowrap">Pricing</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700">
                            <span class="flex-1 ml-3 whitespace-nowrap">Contact</span>
                        </a>
                    </li>

                    </li>

        </aside>

        <section class="w-full bg-red-400 h-screen">

            <!--header for md and up-->
            <header class="hidden md:block bg-gray-50 dark:text-white dark:bg-gray-800">

                            a
                            resume</button>
                        <div>
                            <span class="material-icons mt-1 dark:text-gray-400 text-gray-500">
                                account_circle
                            </span>
                        </div>
                    </div>
                </div>

            <!--header for sm-->
            <header class="md:hidden bg-gray-50 dark:text-white dark:bg-gray-800 p-1">
                <div class="flex space-x-3 items-center p-2" onclick="Openbar()">
                    <div class="space-y-2">
                        <span class="block w-6 h-0.5 bg-gray-600"></span>
                        <span class="block w-3 h-0.5 bg-gray-600"></span>
                        <span class="block w-6 h-0.5 bg-gray-600"></span>
                    </div>
                    <div class="logo font-bold text-lg dark:text-white">NOSResume</div>
                </div>
            </header>

            <main>
                hello
            </main>

        </section>

        <footer
            class="md:hidden fixed text-center flex inset-x-0 bottom-0 bg-gray-50 dark:text-white dark:bg-gray-800 py-1 z-20">

                <span
                    class="material-icons mt-1 dark:text-gray-400 text-gray-500 dark:bg-gray-700 bg-gray-300 hover:bg-gray-300 dark:hover:bg-gray-700 p-1 rounded-lg">
                    home
                </span>
                <br>
                <small>Home</small>
            </div>
            <div class="w-1/3">
                <span class="material-icons mt-1 dark:text-gray-400 text-gray-500 p-1">
                    description
                </span>
                <br>
                <small>My Resumes</small>
            </div>
            <div class="w-1/3">
                <span class="material-icons mt-1 dark:text-gray-400 text-gray-500 p-1">
                    favorite
                </span>
                <br>
                <small>Saved</small>
            </div>
        </footer>

        <div class="overlay bg-black opacity-30 fixed top-0 hidden h-screen w-full z-10" onclick="Openbar()"></div>

    </div>

<script>
    function Openbar() {
      document.querySelector('.sidebar').classList.toggle('left-[-250px]')
        document.querySelector('.overlay').classList.toggle('hidden')
    }
  </script>

</html>
