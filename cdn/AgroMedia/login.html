<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background: rgb(219,226,226);
    }
    .row{
      background: white;
      border-radius: 30px;
      --bs-gutter-x: 0erm;
      box-shadow: 12px 12px 22px grey;
    }
    img{
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .btn1{
      border: none;
      outline: none;
      height: 50px;
      width: 100%;
      background-color: black;
      color: white;
      border-radius: 4px;
      font-weigth: bold;
    }
    .btn1:hover{
      background: white;
      border: 1px solid;
      color: black;
    }
    #content-desktop {display: block;}
    #content-mobile {display: none;}

    @media screen and (max-width: 768px) {

    #content-desktop {display: none;}
    #content-mobile {display: block;}

    }
  </style>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img id="content-desktop" src="https://source.unsplash.com/500x675/?farmer" class="image-fluid" alt="agro">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weigth-bold py-3">AgroMedia</h1>
            <h4>Sign into your account</h4>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" class='form-control my-3 p-4'placeholder="Enter Your Email">
                </div>
                <div class="col-lg-7">
                  <input type="password" class='form-control my-3 p-4'placeholder="*****">
                </div>
                <div class="col-lg-7">
                  <button type="button" class='btn1 mt-3 mb-5'name="button">Login</button>
                </div>
                <a href="#">Forget Password ?</a>
                <p>Don't have an account ? <a href="#">Register here</a></p>

              </div>
            </form>
          </div>

        </div>

      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>
</html>
