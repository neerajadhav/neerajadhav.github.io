<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">

    <!-- FA icons -->
    <script src="https://kit.fontawesome.com/ae930065e5.js" crossorigin="anonymous"></script>

    <title>Store - AgroMedia</title>

    <style>
      .menu-table a{
        color: black !important;
      }

      .menu-table-list tr:hover{
        background-color: lightgray;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-2" style="border-right: 1px solid lightgray;">
          <div class="position-sticky" style="top: 0rem;">

            <table class="table table-borderless menu-table">
              <thead>
                <tr class="text-success table-head">
                  <td class="text-center"><big> <i class="fa fa-lg fa-leaf"></i></big></td>
                  <td class="d-none d-lg-block"><big>AgroMedia</big></td>
                </tr>
              </thead>
            </table>

            <table class="table table-borderless menu-table-list">
              <tr>
                <td class="text-center"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../"><big> <i class="fa fa-home"></i></big></a></td>
                <td class="d-none d-lg-block"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../"><big>Home</big></a></td>
              </tr>
              <tr class="text-dark">
                <td class="text-center"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../newspaper/"><big> <i class="fa fa-newspaper"></i></big></a></td>
                <td class="d-none d-lg-block"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../newspaper/"><big>Newspaper</big></a></td>
              </tr>
              <tr class="text-primary">
                <td class="text-center"><a style="text-decoration: none;" href="./"><big> <i class="fa fa-store"></i></big></a></td>
                <td class="d-none d-lg-block"><a style="text-decoration: none;" href="./"><big>Stores</big></a></td>
              </tr>
              <tr class="text-dark">
                <td class="text-center"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../inbox/"><big> <i class="fa fa-inbox"></i></big></a></td>
                <td class="d-none d-lg-block"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../inbox/"><big>Inbox</big></a></td>
              </tr>
              <tr class="text-dark">
                <td class="text-center"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../profile/"><big> <i class="fa fa-user"></i></big></a></td>
                <td class="d-none d-lg-block"><a style="text-decoration: none; color: rgb(31, 30, 30);" href="../profile/"><big>Profile</big></a></td>
              </tr>
            </table>   

          </div>
        </div>
        <div class="col-lg-6 col-10 p-0">
          <header class="position-sticky bg-white p-2" style="top: 0rem; z-index: 10; border-bottom: 1px solid lightgray;">
            <big><b>Stores</b></big>
          </header>
          
         
          
        </div>
        <div class="col-lg-3 d-none d-md-block" style="border-left: 1px solid lightgray;  height: 100vmax;">
          <div class="position-sticky" style="top: 0rem">
            Sidebar
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/scripts.js" type="text/javascript"></script>

  </body>
</html>
