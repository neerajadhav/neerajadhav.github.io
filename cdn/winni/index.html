<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            text-decoration: none;
        }

        body {
            background-color: #f0f8ff;
        }

        .header {
            background-color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 50px;
            line-height: 30px;
            z-index: 1;
            border-bottom: 1px solid lightgray;
            color: gray;
        }

        .header img {
            height: 30px;
            margin-top: 10px;
        }

        .search {
            background-color: white;
            position: fixed;
            top: 45px;
            left: 0px;
            width: 100%;
            box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);
        }

        .search input {
            padding: 10px;
            border-radius: 10px 0px 0px 10px;
            border: 0px solid lightgray;
            color: gray;
        }

        .search button {
            padding: 10px;
            border-radius: 0px 10px 10px 0px;
            border: 0px solid lightgray;
            background-color: white;
            font-size: 20px;
        }

        .search button:hover {
            background-color: lightgray;
        }

        .search button:active {
            background-color: gray;
        }

        .slider {
            background-color: white;
            margin-top: 110px;
            width: 100%;
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .slide {
            flex-shrink: 0;
            height: 100%;
        }

        .slide img {
            width: 50px;
            margin: 10px 0px 5px 10px;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Winni</title>
</head>

<body>
    <header class="header">
        <table class="head-table">
            <tr>
                <td style="padding: 0px 30px;">
                    <i class="fa fa-bars"></i>
                </td>
                <td style="width: ;">
                    <img src="https://assets.winni.in/img/newlogo/logo-test-36-CL-1.png" alt="logo">
                </td>
                <td style="width: 100%; padding-right: 10px;">
                    <i style=" float: right;" class="fa fa-shopping-bag"></i>
                </td>
            </tr>
        </table>
    </header>
    <div class="search">
        <table style="margin: 11px 5px 5px 5px;">
            <tr>
                <td style="width: 100%;">
                    <input style="width: 100%;" type="text" placeholder="Search 5000+ flowers, cakes, gifts, etc.">
                </td>
                <td style="width: 10%;">
                    <button style="width: 100%;">&#128269;</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="slider">
        <center class="slide">
            <img src="https://png.pngtree.com/element_pic/17/07/04/35e9938031cfc3b23da95b8bc5376cc4.jpg" alt="cake">
        </center>
        <div class="slide">
            <img src="https://png.pngtree.com/png-vector/20190726/ourmid/pngtree-set-of-vector-flowers-png-image_1609477.jpg"
                alt="flowers">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/png-clipart/20200311/ourmid/pngtree-red-decorative-balloon-birthday-font-png-image_2159660.jpg"
                alt="birthday">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/png-vector/20200917/ourmid/pngtree-combo-offer-design-in-geometric-style-png-image_2347370.jpg"
                alt="combos">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/png-vector/20210624/ourmid/pngtree-happy-anniversary-lettering-design-with-love-decoration-png-image_3522736.jpg"
                alt="anniversary">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/element_pic/16/12/03/ea66e9c4548dd351a56d521f431444a9.jpg" alt="digital">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/element_our/png/20181126/christmas-holiday-3d-object-rendering-png_248081.jpg"
                alt="gifts">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/png-vector/20190214/ourmid/pngtree-vector-globe-icon-png-image_509626.jpg"
                alt="international">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/png-clipart/20190419/ourmid/pngtree-chocolate-bar-png-image_933575.jpg"
                alt="chocolate">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/element_our/20190602/ourmid/pngtree-green-mug-image_1399703.jpg"
                alt="mugs">
        </div>
    </div>
</body>

</html>
